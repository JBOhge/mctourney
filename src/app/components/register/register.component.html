<form [formGroup]="registerForm" class="register" (ngSubmit)="onRegister()">
  <mat-form-field class="register__field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" />
  </mat-form-field>

  <mat-form-field class="register__field" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password" />
  </mat-form-field>
  <mat-form-field class="register__field" appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="text" formControlName="passwordConfirm" />
  </mat-form-field>
  <button mat-raised-button type="submit">Register</button>
</form>
