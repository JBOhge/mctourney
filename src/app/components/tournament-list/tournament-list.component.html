<div *ngFor="let tournament of tournaments">
  <div>{{ tournament.name | uppercase }}</div>
  <div>Size: {{ tournament.size }}</div>
  <div>Players:</div>
  <div *ngFor="let player of tournament.players">
    {{ player.username }}
  </div>
  <a [routerLink]="[tournament._id]">go</a>
  <br />
</div>
