<div class="container">
  <div
    *ngFor="let match of tournament.matches; let i = index"
    [ngClass]="{
      'first-col': match.matchNumber <= 2,
      'second-col': match.matchNumber == 3
    }"
    [ngStyle]="{
      'grid-row': getRow(match.matchNumber)
    }"
  >
    <app-tournament-match [match]="match" [editMode]="editMode"></app-tournament-match>
  </div>

  <b class="line line--1"></b>
  <b class="line line--2"></b>
  <b class="line line--3"></b>
</div>
